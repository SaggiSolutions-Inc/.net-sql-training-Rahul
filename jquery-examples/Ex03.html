<head>
	<script src="https://code.jquery.com/jquery-3.7.1.js">
	</script>

	<script>
		$(document).ready(function(){
			$("#b1").click(function(){
				var span1 = $("#span1");
				span1.text("Hello, Welcome!");
			});
		});
	</script>
</head>

<button id="b1">Say Hello</button>	<hr/>

<span id="span1"> </span>
